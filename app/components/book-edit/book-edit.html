<form>
  <div class="form-group">
    <label>Book's Title</label>
    <input type="text" class="form-control" placeholder="title" ng-model="$ctrl.book.title">
  </div>
  <div class="form-group">
    <label>Author's name</label>
    <input type="text" class="form-control" placeholder="author" ng-model="$ctrl.book.author">
  </div>
  <div class="form-group">
    <label>Abstract</label>
    <textarea class="form-control" ng-model="$ctrl.book.abstract"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Save book</button>
</form>

<hr>

<pre>$ctrl.book = {{ $ctrl.book | json }}</pre>

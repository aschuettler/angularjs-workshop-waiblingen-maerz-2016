<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <title>myApp</title>

  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
  <div class="container" ng-init="r=255;g=0;b=60;a=0.5;">

    <h1>Hello {{ name }}!</h1>
    <input type="text" ng-model="name" />
    
    <div style="height: 100px; background-color: rgba({{r}}, {{g}}, {{b}}, {{a}});"></div>
    <input type="range" ng-model="r" max="255">
    <input type="range" ng-model="g" max="255">
    <input type="range" ng-model="b" max="255">
    <input type="range" ng-model="a" max="1" step="0.01">
    
  </div>
  <!-- 3rd-Party Libs -->
  <script src="vendor/jquery/dist/jquery.js"></script>
  <script src="vendor/angular/angular.js"></script>
  <script src="vendor/angular-route/angular-route.js"></script>
  <!-- Application Files -->
</body>
</html>
